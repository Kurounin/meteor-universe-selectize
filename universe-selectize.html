<template name="universeSelectize">
    <div class="selectize-control universe-selectize {{multipleClass}} {{removeClass}} {{!-- #if isLoading}}loading{{/if --}}">
        <select name={{name}} multiple="multiple">
            {{#each getItems}}
                <option value={{value}} selected={{selected}}>{{label}}</option>
            {{/each}}
        </select>

        <div class="selectize-input items not-full has-options has-items {{#if disabled}}disabled{{/if}}">
            {{#each getItemsSelected}}
                <div data-value={{value}} class="item">
                    {{label}}

                    {{#if removeClass}}
                        <a href="#" class="remove" tabindex="-1" title="Remove">×</a>
                    {{/if}}
                </div>
            {{else}}
                {{#if getPlaceholder}}
                    <div class="universe-selectize-placeholder">
                        {{getPlaceholder}}
                    </div>
                {{/if}}
            {{/each}}
            <input type="text" autocomplete="off" tabindex="" class="js-universeSelectizeInput">
        </div>

        {{#if open}}
            <div class="selectize-dropdown js-selectize-dropdown">
                <div class="selectize-dropdown-content">
                    {{#each getItemsUnselected}}
                        <div data-value={{value}} data-selectable class="option">
                            {{label}}
                        </div>
                    {{/each}}
                    {{#if create}}
                        {{#if getSearchText}}
                            <div data-selectable="" class="create">
                                {{#if createText}}
                                    {{{createText}}}
                                {{else}}
                                    Add
                                {{/if}}
                                <strong>{{getSearchText}}</strong>…
                            </div>
                        {{/if}}
                    {{/if}}
                </div>
            </div>
        {{/if}}
    </div>
</template>
